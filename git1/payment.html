<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: larger;">
    
    <Div class="Payment" style=" padding: 5px; border-radius: 5px; box-shadow: 2px 2px 10px gray;">
        <div class="Payment2">
            <div class="Heading" style="font-weight: 600;">Payment Methods</div>
            <div class="phonepa" style="display: flex; padding: 5px;">
                <input type="radio" value="allowed value" name="thunder">
                <div class="PhonePe" > PhonePe</div>
                <a href="https://imgbb.com/"><img src="https://i.ibb.co/CBT9Cdv/phonep.jpg" alt="phonep" border="0" width="100" height="35" style="padding-left: 10px;"></a>
            </div>
        </div>
        <div class="Net Banking" style=" box-shadow: 2px 2px 10px gray;">
            <div class="netbanking" style="display: flex; padding: 5px;">
                <input type="radio" name="thunder">
                <div>Net Banking</div>
            </div>
        </div>

        <div class="Credit" style=" box-shadow: 2px 2px 10px gray; height: 45px;">
            <div class="cards" style="display: flex; padding: 5px;">
                <input type="radio" name="thunder">
                <div>Credit Card/Debit Card</div>
            </div>
            
        </div>
        <div class="details">
            <div>
                <input type="text" placeholder="Enter the Card No." style=" padding: 10px; border-radius: 10px; margin-bottom: -4px; height:7vh; margin-top: 10px;">
            </div>
            <div class="holder">
                <input type="text" placeholder="Card Holder Name" style=" padding: 10px; border-radius: 10px; height: 7vh; margin-top: 10px;">
            </div>
            <div>
                <input type="date" style=" padding: 15px; border-radius: 5px; margin-bottom: 5px; padding-bottom: 10px;">
                <input type="text" placeholder="CVV" style="width: 15vw; padding: 8px; border-radius: 5px;">
                <button style="height: 5vh;">Pay Now</button>
                <a href="https://imgbb.com/"><img src="https://i.ibb.co/LrR5Rv5/cards.png" alt="cards" border="0" style="margin-top:-270px; margin-left:auto; display:block; padding-top: 85px; padding-bottom: 28px; height: 25vh; width:28vw;"></a>
            </div>
        </div>    

        <div class="Return" style=" box-shadow: 2px 2px 10px gray;">
            <div class="lastp" style="display: flex; padding: 5px; justify-content: space-between;">
                <div>Return To Shopping Page</div>
                <a href="index.html">
                <button id="ordershow">Cancel Order</button>
                </a>
            </div>
        </div>

    </Div>

   <footer>
